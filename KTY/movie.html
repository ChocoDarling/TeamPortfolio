<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/movie.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <script src="../JKH/mysql/basicDB.js"></script>
</head>
<body onresize="iframeHeight()">
    <div id="wrap">
        <header id="header">
            <div class="menuBtn">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="logo">
                <a href="./index.html">Mobie</a>
            </div>
            <div class="searchBtn"></div>
        </header>
        <div class="slideBg"></div>
        <div class="menuSlide">
            <div class="menuCloseBtn"></div>
            <div class="menuLoginWrap">
                <div class="menuLoginText">
                    <h3>로그인 해주세요</h3>
                    <div>
                        <span class="login">로그인 ></span>
                        <span class="signUp">회원가입 ></span>
                        <span class="logout">로그아웃</span>
                    </div>
                </div>
                <div class="mobieCircle">Mobie</div>
            </div>
            <ul class="menuList">
                
                <a href="./index.html">
                    <li class="menuHome">
                        <span>홈</span>
                        <span class="directionIcon"></span>
                    </li>
                </a>        
                <a href="#">
                    <li class="menuMvRes">
                        <span>영화 예매</span>
                        <span class="directionIcon"></span>
                    </li>
                </a>     
                <a href="#">
                    <li class="menuMyRes">
                        <span>예매 내역</span>
                        <span class="directionIcon"></span>
                    </li>
                </a>
            </ul>
        </div>
        <div class="searchSlide">
            <div class="searchWrap">
                <div class="searchCloseBtn">
                    <div class="directionIcon"></div>
                </div>
                <div class="searchBox">
                    <input type="search" class="searchInput" placeholder="검색어를 입력해 주세요">
                </div>
            </div>
        </div>
        <div class="loginWrap">
            <div class="loginBg"></div>
            <div class="loginPop">
                <div class='mobieLogo'>
                    <div></div>
                    <h3>Mobie</h3>
                </div>
                <div class="userDataForm" autocomplete="off">
                    <label>
                        <span>아이디</span>
                        <input type="text" id="userId" name="userId" placeholder="example@mobie.com" autocomplete="off">
                    </label>
                    <div class="loginSignUpNotice"></div>
                    <label>
                        <span>비밀번호</span>
                        <input type="password" id="userPw" name="userPw" placeholder="Password" autocomplete="off">
                    </label>
                    <div class="loginSignUpNotice"></div>
                    <div class='FindSignUp'>
                            <span class="signUp">회원가입</span>
                    </div>
                    <button class="loginSubmit">로그인</button>
                </div>
            </div>
        </div>
        <div class="signUpWrap">
            <div class="signUpBg"></div>
            <div class="signUpPop">
                <div class='mobieLogo'>
                    <div></div>
                    <h3>Mobie</h3>
                </div>
                <div class="userDataForm" autocomplete="off">
                    <label>
                        <span>아이디</span>
                        <input type="text" id="createUserId" name="createUserId" placeholder="example@mobie.com" autocomplete="off">
                    </label>
                    <div class="loginSignUpNotice"></div>
                    <label>
                        <span>비밀번호</span>
                        <input type="password" id="createUserPw" name="createUserPw" placeholder="Password" autocomplete="off">
                    </label>
                    <div class="loginSignUpNotice"></div>
                    <label>
                        <span>이름</span>
                        <input type="text" id="createUserName" name="createUserName" placeholder="Your Name" autocomplete="off">
                    </label>
                    <div class="loginSignUpNotice"></div>
                    <label>
                        <span>휴대전화</span>
                        <input type="text" id="createUserPhoneNum" name="createUserPhoneNum" placeholder="Phone Number" autocomplete="off">
                    </label>
                    <div class="loginSignUpNotice"></div>
                    <button class="signUpSubmit">회원가입</button>
                </div>
            </div>
        </div>
        <div id="contents">
            <div class="mvWrap">
                <div class="playerWrap">
                    <!-- <video class="player" src="./videos/sample.mp4" poster="./images/movie_image.jpg" controls></video> -->
                    <iframe src='https://tv.naver.com/embed/15362687?autoPlay=false' frameborder='no' scrolling='no' marginwidth='0' marginheight='0' allow='autoplay' allowfullscreen></iframe>
                </div>
                <div class="mvInfoWrap">
                    <h4 class="mvTitle">히트맨</h4>
                    <div class="mvSummary">
                        <span class="mvGrade">평점 8.04 /</span>
                        <span class="mvGenre">코미디 /</span>
                        <span class="mvTime">110분 /</span>
                        <span class="mvRate">15세</span>
                    </div>
                </div>
            </div>
            <div class="recommendMvWrap">
                <div class="recommendText">
                    <span>추천</span>
                </div>
                <div class="mvSectionWrap">
                </div>
            </div>
            
        </div>
    </div>
    <script src="./js/cookie.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/test.js"></script>
    <script src="./js/signUpLogin.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/list.js"></script>
    <script src="./js/movie.js"></script>
</body>
</html>
